<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div class="form-control">
            <label for="length"> Password Length</label> 
            <input id="pwLength" type="number"
            min="8" max="128"/>
          </div>
         
          <div class="form-control">
            <label for="upper">Contain Uppercase Letters</label>
            <input class="userchoice" id="upper_char" type="checkbox" />
          </div> 
          <div class="form-control">
            <label for="lower">Contain Lowercase Letters</label>          
            <input class="userchoice" id="lower_char" type="checkbox" />
          </div>    
          <div class="form-control">
            <label for="nums">Contain Numbers</label>
            <input class="userchoice" id="nums" type="checkbox" />
          </div> 
          <div class="form-control">
            <label for="special">Contain Special Characters</label>          
            <input class="userchoice" id="special_char" type="checkbox" />
          </div> 
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn" onclick="copyText()">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
